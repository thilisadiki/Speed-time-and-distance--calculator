<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distance, Time, and Speed Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Distance, Time, and Speed Calculator</h1>
    <form>
      <label for="distance">Distance:</label>
      <input type="number" id="distance" name="distance" required>
      <select aria-label="select distance unit" id="distanceUnit">
        <option value="meters">Meters</option>
        <option value="kilometers">Kilometers</option>
      </select>
      <label for="time">Time:</label>
      <input type="number" id="time" name="time" required>
      <select aria-label="time unit" id="timeUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes">Minutes</option>
        <option value="hours">Hours</option>
      </select>
      <label for="speed">Speed:</label>
      <input type="number" id="speed" name="speed" required>
      <select aria-label="speed unit" id="speedUnit">
        <option value="mps">m/s</option>
        <option value="kmph">km/h</option>
        <option value="kmpmin">km/min</option>
      </select>
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
